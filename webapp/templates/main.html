<!doctype html>
<div>
  <form method="POST">
      <label>Number of Instances: </label>
      <input type="number" name="number" value={{number}}>
      <br/>
      <br/>
      <label>Name of Instances: </label>
      <input name="name" label="Name of Instance" value={{name}}>
      <br/>
      <br/>
      <label>Application of Instances: </label>
      <input name="application" label="Application of Instance" value={{application}}>
      <br/>
      <input type="submit" name="submit" value="Deploy" />
      <input type="submit" name="submit" value="Display" />
      <input type="submit" name="submit" value="Stop" />
      <input type="submit" name="submit" value="Terminate" />
      <input type="submit" name="submit" value="Is Prime Number" />
  </form>
  {% block body %}{% endblock %}
</div>
